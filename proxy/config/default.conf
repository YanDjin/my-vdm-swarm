server {
    listen 80;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    location / {
        proxy_pass http://front:8080/;
    }

    # api
    location = /api {
        return 302 /api/;
    }

    location /api/ {
        proxy_pass http://api:8000/;
    }
}